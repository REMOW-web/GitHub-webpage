<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    
        <h1>GitHub Profile Viewer</h1>
        
        <div class="input-container">
            <img width="64" height="64" src="https://img.icons8.com/sf-black-filled/64/github.png" alt="github"/>
            <input type="text" id="username" placeholder="Enter GitHub username">
            <button onclick="fetchGitHubProfile()"><img width="24" height="24" src="https://img.icons8.com/forma-bold/24/search.png" alt="search"/></button>
        </div>
        <div id="profile"></div>
        <div class="error" id="error"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
